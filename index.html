<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Children's Story Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Children's Story Generator</h1>
      <form>
        <label for="storyPrompt">Story Prompt:</label><br>
        <textarea id="storyPrompt" name="storyPrompt" rows="5" cols="50"></textarea><br>

        <label for="readingLevel">Reading Level:</label><br>
        <select id="readingLevel" name="readingLevel">
          <option value="1">Level 1 (Ages 4-6)</option>
          <option value="2">Level 2 (Ages 7-9)</option>
          <option value="3">Level 3 (Ages 10-12)</option>
        </select><br><br>

        <button type="button" id="generateButton" onclick="generateStory()">Generate Story</button>
      </form>

      <div id="storyDisplay"></div>
    </div>

    <script src="https://unpkg.com/rita@2.8.31/dist/rita.js"></script>
    <script src="script.js"></script>
  </body>
</html>
